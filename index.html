<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<body>

<div class="pole">

    <div class="title">
        <svg>
            <symbol  id="s-text">
                <text text-anchor="middle" x="50%" y="50%" dy=".10em">G a m e</text>
            </symbol>

            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
        </svg>
    </div>

<canvas id="tetris"  width="200" height="400"></canvas>

    <div class="bl">
        <div class="a">
            <div class="level">
                <div>Level: <span id="level">1</span></div>
            </div>

            <div class="score">
                <div>Score: <span id="score">0</span></div>
            </div>
        </div>

        <div class="btn">
            <div class="btO">
                <button id="start">Start</button>
            </div>
            <div class="bt">
                <button id="pause">Pause</button>
            </div>
        </div>
    </div>
    <div id="game-over">Game over</div>

    <canvas id="nextcanvas" class="nextcanvas" width="50" height="50"></canvas>

<div class="wrapper">

    <div class="img-area">
        <img src="" alt="">
    </div>
    <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
    </div>
    <div class="progress-area">
        <div class="progress-bar">
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
        </div>
    </div>
    <div class="controls">

        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
            <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>

    </div>
</div>


    <div class="theme">
        <a href="#" class="themetoggle">
            <span class="material-icons"> </span></a>
    </div>

</div>




    <script src="tetrominoes.js"></script>
    <script src="tetris.js"></script>

<script src="js/music-list.js"></script>
<script src="js/script.js"></script>
<script src="not.js"></script>

</body>
</html>
